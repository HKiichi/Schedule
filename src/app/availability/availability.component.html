
<html lang="en">
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<app-header></app-header>
<div class="container"></div>
<head ></head>
<div class="container main">
  <div class="row">
    <div class="col-md-6">
      <!--<form method="post">-->

      <form [formGroup]="transferForm" (ngSubmit)="submitAvailability(transferForm.value)">
        <div class="form-group" >
          <label for="transferFrom">Please select the name:</label>
          <select
            name = "transferFrom"
            type="text"
            id="transferFrom"
            class="form-control"
            formControlName="name" required="required">
            <option  disabled="disabled" selected="selected"> -- select your name -- </option>
            <option *ngFor="let p of profile" [value]="p"> {{p}} </option>
          </select>
          <br />
        </div>


        <div class="form-group" >
          <label for="transferTo">Please select your date </label>
          <select
            name = "transferTo"
            type="text"
            id="transferTo"
            class="form-control"
            formControlName="date"
            required="required">
            <option  disabled="disabled" selected="selected"> -- select your date -- </option>
            <option *ngFor="let s of shiftDate; let i = index" [ngValue]=shiftDate[i] >{{s.date}} </option>
          </select>
          <br />
        </div>

      <!--  <div class="form-group">
          <select
            class="form-control"
            formControlName="id"
            required="required">
           </select>
          <option *ngFor="let i of shiftDate"; [value]="i.id"></option>
        </div>
-->
        <div class="form-group">
          <input type="checkbox" value="false" name="available" formControlName="available" />&nbsp;<span class="clean-font">Available</span>
        </div>

        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      <!--</form>-->

      <div class="col-md-6">
      </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
