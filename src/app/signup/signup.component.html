
<form #registrationForm="ngForm" (ngSubmit)="onSubmit(person)">
<!--<head th:replace="common/header :: navbar" />-->
<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">Sign Up</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center">


        <div class="form-group">
          <label for="firstName" class="cols-sm-2 control-label">First Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control"  id="firstName" name="firstName" roleId="firstName"  [(ngModel)]="person.firstName" placeholder="Enter your first name" required="required"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control"  id="lastName" name="lastName" roleId="lastName" [(ngModel)]="person.lastname" placeholder="Enter your last name" required="required"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" id="email" name="email" roleId="email" [(ngModel)]="person.email" placeholder="Enter your Email" required="required"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control"  id="username" name="username" roleId="username" [(ngModel)]="person.username" placeholder="Enter your Username" required="required"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control"  id="password" name="password" roleId="password" [(ngModel)]="person.password"  placeholder="Enter your Password" required="required"/>
            </div>
            <div class="checkbox">
              <label>
                <input id="showPassword" type="checkbox" />Show Password
              </label>
            </div>
          </div>
        </div>

        <!--<div class="form-group">-->
        <!--<label for="confirm" class="cols-sm-2 control-label">Confirm Secret</label>-->
        <!--<div class="cols-sm-10">-->
        <!--<div class="input-group">-->
        <!--<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>-->
        <!--<input type="secret" class="form-control" name="confirm" roleId="confirm"  placeholder="Confirm your Secret" required="required"/>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->

        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button" >Sign up!</button>
        </div>

        <hr />

        <div class="form-group ">
          <a  class="btn btn-info btn-lg btn-block login-button" (click)="goBack()" >Cancel</a>
        </div>

    </div>
  </div>
</div>
</form>
